<style>
  @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "Lexend", sans-serif;
    background-color: #362a2b;
    color: #e5ebf3;
  }

  .slider {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  .slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    background-size: cover;
    background-position: center;
  }

  .slide.current {
    opacity: 1;
  }

  .slide:first-child {
    background: url("https://raw.githubusercontent.com/martic97/Notion-Carousel-1/refs/heads/main/5.png") no-repeat center center/cover;
  }

  .slide:nth-child(2) {
    background: url("https://raw.githubusercontent.com/martic97/Notion-Carousel-1/refs/heads/main/6.png") no-repeat center center/cover;
  }

  .slide:nth-child(3) {
    background: url("https://raw.githubusercontent.com/martic97/Notion-Carousel-1/refs/heads/main/7.png") no-repeat center center/cover;
  }

  .slide:nth-child(4) {
    background: url("https://raw.githubusercontent.com/martic97/Notion-Carousel-1/refs/heads/main/8.png") no-repeat center center/cover;
  }

  .slide:nth-child(5) {
    background: url("https://raw.githubusercontent.com/martic97/Notion-Carousel-1/refs/heads/main/9.png") no-repeat center center/cover;
  }

  /* Media queries per ottimizzare il layout sui dispositivi mobili */
  @media (max-width: 768px) {
    .slider {
      height: 50vh; /* Riduce l'altezza dello slider sui dispositivi più piccoli */
    }

    .slide {
      background-position: top; /* Regola il focus dell'immagine per schermi piccoli */
    }
  }

  @media (max-width: 480px) {
    .slider {
      height: 40vh; /* Altezza ancora più bassa per dispositivi molto piccoli */
    }
  }
</style>
