<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.current {
      opacity: 1;
    }

    .slide:first-child {
      background: url("https://github.com/martic97/Notion/blob/main/1.jpg?raw=true") no-repeat center top/cover;
    }

    .slide:nth-child(2) {
      background: url("https://github.com/martic97/Notion/blob/main/2.png?raw=true") no-repeat center top/cover;
    }

    .slide:nth-child(3) {
      background: url("https://github.com/martic97/Notion/blob/main/3.png?raw=true") no-repeat center top/cover;
    }

    .slide:nth-child(4) {
      background: url("https://raw.githubusercontent.com/martic97/Notion/refs/heads/main/4.png") no-repeat center top/cover;
    }

    .slide:nth-child(5) {
      background: url("https://raw.githubusercontent.com/martic97/Notion/refs/heads/main/10.png") no-repeat center top/cover;
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const intervalTime = 8000;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    document.querySelector(".slider").addEventListener("click", () => {
      clearInterval(slideInterval);
      nextSlide();
      slideInterval = setInterval(nextSlide, intervalTime);
    });

    slideInterval = setInterval(nextSlide, intervalTime);
  </script>
</body>

</html>
